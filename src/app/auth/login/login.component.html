<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-6 bg-logo">
          <!-- <img src="assets/images/login.png" alt="login" class="login-card-img"> -->
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <!-- <div class="brand-wrapper">
                <img src="assets/images/logo.svg" alt="logo" class="logo">
              </div> -->
            <h1 class="login-card-description">My Pocket App</h1>
            <p class="login-card-description">Login</p>
            <form [formGroup]="formaLogin" (ngSubmit)="validarLogin()" class="user">
              <div class="form-group">
                <label for="email" class="sr-only">Usuario</label>
                <input type="text" formControlName="username" name="username" id="username" class="form-control"
                  placeholder="Usuario" required (change)="cleanFormControl($event)">
              </div>
              <div class="form-group mb-4">
                <label for="password" class="sr-only">Contraseña</label>
                <input type="password" formControlName="password" name="password" id="password" class="form-control"
                  placeholder="Contraseña" required>
              </div>
              <!-- <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" [routerLink]="['/home']"
                value="Login"> -->

              <button [disabled]="!formaLogin.valid" [ngClass]="formaLogin.valid ? 'btn-success' : 'btn-secondary'"
                class="btn btn-block login-btn mb-4" type="submit">Ingresar</button>

            </form>

            <!-- <a href="#!" class="forgot-password-link">Forgot password?</a>
                <p class="login-card-footer-text">Don't have an account? <a href="#!" class="text-reset">Register here</a></p>
                <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                </nav> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
